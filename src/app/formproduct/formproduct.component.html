<form (ngSubmit)="ajouter()" #form="ngForm">

  <div class="form-group">
    <label>Title :</label>
    <input class="form-control" type="text" #title="ngModel" name="title"required minlength="3" [(ngModel)]="product.title">
    <div class="alert alert-danger" *ngIf="title.touched && title.invalid">
      <div *ngIf="title.errors?.['required']">title is required </div>
      <div *ngIf="title.errors?.['minlength']">minimum 3 </div>
    
    </div>
    
    
  </div>
  <div class="form-group">
    <label>Price :</label>
    <input class="form-control" type="number" name="Price" required min="0" [(ngModel)]="product.price">
  </div>
  <div class="form-group">
    <label>Quantity :</label>
    <input class="form-control" type="number" name="Quantity"required min="0" [(ngModel)]="product.quantity">
  </div>
  <div class="form-group">
    <label>Picture :</label>
    <input class="form-control" type="text" name="Picture" required [(ngModel)]="product.picture">
  </div>
  <br>
  <div class="form-group" >
    <input type="submit" class="btn btn-primary" value="Save" [disabled]="form.invalid" >
  </div>

</form>
{{product.title}}  <br>
{{product.price}}  <br>
{{product.quantity}}  <br>
{{product.picture}}  <br>
